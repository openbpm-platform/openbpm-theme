plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.openbpm.ui'

repositories {
    mavenCentral()
    maven {
        url 'https://global.repo.jmix.io/repository/public'
    }
}

dependencies {
    implementation 'io.jmix.flowui:jmix-flowui-themes:2.4.1'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    if (rootProject.hasProperty('openbpmUploadUrl')) {
        repositories {
            maven {
                url = rootProject['openbpmUploadUrl']
                credentials {
                    username rootProject['openbpmUploadUser']
                    password rootProject['openbpmUploadPassword']
                }
                allowInsecureProtocol = true
            }
        }
    }

    publications {
        maven(MavenPublication) {
            artifactId = 'openbpm-theme'
            from components.java
        }
    }
}
